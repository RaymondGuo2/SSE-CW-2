<html>
  <body>
    <center><h1 style="background-color:aquamarine;">RZ Clothing</h></h1></center>
    <h2>Hello {{ name }}, thank you for submitting our contact form! Our team will aim to respond to your inquiry within 3-5 working days.</h1>
    <p>Name: {{ name }}</p>
    <p>Email: {{ email }}</p>
    <p>Message: {{ message }}</p>

    <center>
        <form action="/submit" method="post">
        <label for="namefield">Name:</label>

        <input type="submit" value="Submit">
        </form>
    </center>
  </body>
